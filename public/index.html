<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children’s Art Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Children’s Art Submission</h2>
    <div class="input-group">
        <label for="email">Please Enter Email ID</label>
        <input type="email" id="email" placeholder="Enter email address" required>
    </div>
    <button class="btn" id="submitEmail">Submit</button>
    
    <div class="error" id="emailError">Email ID was not used to register.</div>
    <div class="input-group" id="uploadSection" style="display: none;">
        <p id="confirmName"></p>
        <label for="file">Upload your submission</label>
        <div id="drop-area">Drag & Drop your image or click to browse</div>
        <input type="file" id="fileElem" accept="image/*" style="display:none;">
        <div class="preview" id="preview">
            <p>Image Preview:</p>
            <img id="imagePreview" src="">
        </div>
        <button class="btn" id="confirmUpload" style="display:none;">Confirm Submission</button>
    </div>

    <div class="message" id="thankYouMessage">Thank you! Your submission has been uploaded.</div>
</div>

<script src="script.js"></script>
</body>
</html>
